<div class="container">
    <h2>Info personal</h2>
    <router-outlet></router-outlet>
    <div class="table" *ngIf="persona">
        <div class="botones">
            <button [routerLink]="['edit-info', persona.id]">
                <img src="../../../../../assets/icons/edit.svg" alt="Editar">
            </button>
        </div>
        <div class="item">
            <h4>Nombre</h4>
            <p>{{persona.nombre}}</p>
        </div>
        <div class="item">
            <h4>Apellido</h4>
            <p>{{persona.apellido}}</p>
        </div>
        <div class="item">
            <h4>Título</h4>
            <p>{{persona.titulo}}</p>
        </div>
        <div class="item">
            <h4>Descripción</h4>
            <p>{{persona.descripcion}}</p>
        </div>
    </div>
</div>
