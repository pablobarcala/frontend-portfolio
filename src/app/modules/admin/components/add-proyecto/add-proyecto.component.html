<form action="" [formGroup]="form" (submit)="addProyecto($event)">
    <div class="form">
        <div class="input">
            <label for="nombreProyecto">Nombre del proyecto</label>
            <input type="text" id="nombreProyecto" formControlName="nombreProyecto">
            <p
                class="error"
                *ngIf="form.get('nombreProyecto')?.hasError('required') && form.get('nombreProyecto')?.touched"
            >Se necesita un nombre de proyecto</p>
        </div>
        <div class="input">
            <label for="link">Link</label>
            <input type="text" id="link" formControlName="link">
        </div>
        <div class="input">
            <label for="github">Github</label>
            <input type="text" id="github" formControlName="github">
        </div>
        <div class="input">
            <label for="fecha">Fecha</label>
            <input type="text" id="fecha" formControlName="fecha" placeholder="Ej. Marzo, 2022">
        </div>
        <div class="input">
            <label for="descripcion">Descripci√≥n</label>
            <textarea id="descripcion" formControlName="descripcion"></textarea>
        </div>
        <div class="input">
            <label for="imagen">Imagen</label>
            <input type="file" id="imagen" (change)="getImage($event)">
        </div>
    </div>
    <div class="botones">
        <button type="submit">Guardar</button>
        <button type="button" routerLink="/admin/panel/proyectos">Cerrar</button>
    </div>
</form>
